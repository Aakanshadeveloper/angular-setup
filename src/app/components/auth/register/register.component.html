<div class="section">
  <h2>Sign Up</h2>
<div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group mt2">
      <input type="email" id="email" placeholder="UserName" name="email" class="form-control" [(ngModel)]="model.userName" #userName="ngModel" required>
      <div *ngIf="userName.invalid && (userName.dirty || userName.touched) && loginForm.submitted" class="text-danger">
        <div *ngIf="userName.errors">Email is required.</div>
     </div>
</div>
    <div class="form-group mt2">
      <input type="email" id="email" placeholder="Email" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" required>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
        <div *ngIf="email.errors">Email is required.</div>
     </div>
    </div>
    <div class="form-group ">
      <input type="password" id="password" placeholder="Password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" required minlength="6">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors">Password is required.</div>
      </div>
    </div>
    <div class="form-group ">
      <input type="confirmPassword" id="confirmPassword" placeholder="confirmPassword" name="confirmPassword" class="form-control" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required minlength="6">
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="text-danger">
        <div *ngIf="confirmPassword.errors">confirmPassword is required.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4"  [disabled]="loginForm.invalid">Register</button>
  </form>
</div>
</div>
