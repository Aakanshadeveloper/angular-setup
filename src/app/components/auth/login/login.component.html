<div class="section">
  <h2>Login</h2>
<div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group mt2">
      <input type="email" id="email" placeholder="UserName" name="email" class="form-control" [(ngModel)]="model.userName" #userName="ngModel" required>
      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="text-danger">
        <div *ngIf="userName.errors">Email is required.</div>
     </div>
    </div>
    <div class="form-group ">
      <input type="password" id="password" placeholder="Password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" required minlength="6">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors">Password is required.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4"  [disabled]="loginForm.invalid">Login</button>

  </form>
<span>Don't have accound <a href="javascript:void(0)" (click)="redirect()">SignUP</a></span>
</div>
</div>
